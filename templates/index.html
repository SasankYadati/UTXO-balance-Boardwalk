<html>
    <head>
        <title>
            UTXO Balance | Boardwalk Interns
        </title>
        <link rel="stylesheet" href={{ url_for('static', filename='index.css') }}/>
    </head>
    <body>
        <form action="{{ url_for('getBalance') }}" autocomplete="off" method="post">
        <fieldset>
            <input id="email" type="text" name="email" required>
            <label for="email">Email</label>
            <div class="after"></div>
        </fieldset>
        <fieldset>
            <button>Submit</button>
        </fieldset>
        {% if not valid_email%}
            <fieldset>
                Please check your Email ID and try again!
            </fieldset>       
        {% elif total_balance and useremail %}
            <fieldset>
                <input id='useremail' type="text" name="useremail" value="{{ useremail }}" disabled>
            </fieldset>
            <fieldset>
                <input id='totalBalance' type="text" name="totalBalance" value="{{ total_balance }}" disabled>
            </fieldset>
        {% endif %}
        </form>
    </body>
</html>
